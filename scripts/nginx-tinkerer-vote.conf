# Nginx configuration for tinkerer.vote
# Place this in /etc/nginx/sites-available/ and symlink to sites-enabled/

# Rate limiting zone
limit_req_zone $binary_remote_addr zone=tinkerer_limit:10m rate=10r/s;

server {
    listen 80;
    server_name tinkerer.vote;
    
    # Redirect HTTP to HTTPS
    return 301 https://$server_name$request_uri;
}

server {
    listen 443 ssl http2;
    server_name tinkerer.vote;
    
    # SSL certificates (Let's Encrypt)
    ssl_certificate /etc/letsencrypt/live/tinkerer.vote/fullchain.pem;
    ssl_certificate_key /etc/letsencrypt/live/tinkerer.vote/privkey.pem;
    
    # SSL configuration
    ssl_protocols TLSv1.2 TLSv1.3;
    ssl_prefer_server_ciphers on;
    ssl_ciphers ECDHE-ECDSA-AES128-GCM-SHA256:ECDHE-RSA-AES128-GCM-SHA256:ECDHE-ECDSA-AES256-GCM-SHA384:ECDHE-RSA-AES256-GCM-SHA384;
    ssl_session_timeout 1d;
    ssl_session_cache shared:SSL:50m;
    ssl_stapling on;
    ssl_stapling_verify on;
    
    # Security headers
    add_header X-Frame-Options "SAMEORIGIN" always;
    add_header X-Content-Type-Options "nosniff" always;
    add_header X-XSS-Protection "1; mode=block" always;
    add_header Referrer-Policy "strict-origin-when-cross-origin" always;
    add_header Strict-Transport-Security "max-age=31536000; includeSubDomains" always;
    
    # Logging
    access_log /var/log/nginx/tinkerer-vote.access.log;
    error_log /var/log/nginx/tinkerer-vote.error.log;
    
    # Rate limiting
    limit_req zone=tinkerer_limit burst=20 nodelay;
    
    # Proxy to Docker container
    location / {
        proxy_pass http://127.0.0.1:3000;
        proxy_http_version 1.1;
        proxy_set_header Upgrade $http_upgrade;
        proxy_set_header Connection 'upgrade';
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        proxy_cache_bypass $http_upgrade;
        
        # Timeouts
        proxy_connect_timeout 60s;
        proxy_send_timeout 60s;
        proxy_read_timeout 60s;
    }
    
    # Static file caching
    location ~* \.(css|js|png|jpg|jpeg|gif|ico|svg|woff|woff2)$ {
        proxy_pass http://127.0.0.1:3000;
        proxy_set_header Host $host;
        expires 7d;
        add_header Cache-Control "public, immutable";
    }
    
    # Health check endpoint (no rate limit)
    location /api/stats {
        limit_req off;
        proxy_pass http://127.0.0.1:3000;
        proxy_set_header Host $host;
    }
}
