version: '3.8'

services:
  app:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: tinkerer-vote
    restart: unless-stopped
    
    # Environment variables from .env file
    env_file:
      - .env
    
    # Expose to internal network (for nginx reverse proxy on proxmox)
    ports:
      - "10.0.0.12:3000:3000"
    
    # Map host.docker.internal for Linux (required for DB access)
    extra_hosts:
      - "host.docker.internal:host-gateway"
    
    # Security settings
    security_opt:
      - no-new-privileges:true
    read_only: true
    
    # Temporary directories for Node.js
    tmpfs:
      - /tmp:mode=1777,size=64M
    
    # Resource limits
    deploy:
      resources:
        limits:
          cpus: '1.0'
          memory: 256M
        reservations:
          cpus: '0.25'
          memory: 128M
    
    # Healthcheck
    healthcheck:
      test: ["CMD", "wget", "--no-verbose", "--tries=1", "--spider", "http://localhost:3000/api/stats"]
      interval: 30s
      timeout: 5s
      retries: 3
      start_period: 10s
    
    # Network
    networks:
      - tinkerer-net

    # Logging
    logging:
      driver: "json-file"
      options:
        max-size: "10m"
        max-file: "3"

networks:
  tinkerer-net:
    driver: bridge
